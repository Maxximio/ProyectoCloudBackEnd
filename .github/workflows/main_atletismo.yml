name: Build and deploy JAR app to Azure Web App - atletismo
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '21'
      - name: Build with Maven
        run: |
          cd project
          mvn clean install
      - name: List files in target directory
        run: |
          cd project/target
          ls -la
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: project/target/*.jar
          if-no-files-found: error
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_15F0C59308E2432A91DD889355F69C0F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_306B76416AE74085892BA0E1F009252C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_36EF5E95D257464EA884CDA8BCC5BE4C }}
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'atletismo'
          slot-name: 'Production'
          package: '*.jar'
          
